// --- Aliases ---

alias "?" "help"
alias "bfg" "impulse 7\;cl_mouselook 0\;cl_autoaim 5000\;echo Mouselook Off\;echo Autoaim 5000"
alias "cg" "impulse 4\;cl_mouselook 0\;cl_autoaim 5000\;echo Mouselook Off\;echo Autoaim 5000"
alias "d" "disconnect"
alias "fist" "impulse 1\;cl_mouselook 0\;cl_autoaim 5000\;echo Mouselook Off\;echo Autoaim 5000"
alias "mouselook" "toggle cl_mouselook 1\;cl_autoaim 5000\;echo Autoaim 5000"
alias "off" "snd_sfxvolume 0\;echo Volume OFF"
alias "on" "snd_sfxvolume 0.6\;echo Volume ON"
alias "pistol" "impulse 2\;cl_mouselook 0\;cl_autoaim 5000\;echo Mouselook Off\;echo Autoaim 5000"
alias "plasma" "impulse 6\;cl_mouselook 1\;cl_autoaim 0\;echo Mouselook On \;echo Autoaim 0"
alias "q" "quit"
alias "rl" "impulse 5\;cl_mouselook 1\;cl_autoaim 0 \;echo Mouselook On \;echo Autoaim 0"
alias "ssg" "impulse 3\;cl_mouselook 0\;cl_autoaim 5000\;echo Mouselook Off\;echo Autoaim 5000"
